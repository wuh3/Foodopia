version: '3.8'

services:
  db:
    image: mysql:latest
    volumes:
      - ./bin/data/mysql/:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_DATABASE: foodopia
    ports:
      - 3306:3306
    container_name: foodopiaDB

  foodopia:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 foodopia.wsgi:application
    volumes:
      - .:/foodopia
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_NAME=foodopia
      - DATABASE_USER=root
      - DATABASE_PASSWORD=''
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
    container_name: foodopia

